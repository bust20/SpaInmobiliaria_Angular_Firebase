<main class="pt-20">
    <article class="grid grid-cols-3 auto-cols-fr gap-x-10 gap-y-14  py-10 mx-60">
        <div class="flex flex-col w-full h-full ">
            <label for="">Titulo</label>
            <input type="text" class="bg-gray-300" [(ngModel)]="title" />
        </div>

        <div class="flex flex-col w-full h-full">
            <label for="type">Tipo</label>
            <select name="type" id="" class="bg-gray-300" [(ngModel)]="type">
                <option value="piso">Piso</option>
                <option value="casa">Casa</option>
            </select>
        </div>


        <div class="flex flex-col w-full h-full">
            <label for="">Sitio</label>
            <input type="text" class="bg-gray-300" [(ngModel)]="site">
        </div>

        <div class="flex flex-col w-full h-full">
            <label for="">Precio</label>
            <input type="number" class="bg-gray-300" [(ngModel)]="price">
        </div>

        <div class="flex flex-col w-full h-full">
            <label for="parking">Parking</label>
            <select name="parking" id="" class="bg-gray-300" [(ngModel)]="parking">
                <option value="true">Si</option>
                <option value="false">No</option>
            </select>
        </div>

        <div class="flex flex-col w-full h-full">
            <label for="">Imagen</label>
            <input type="text" class="bg-gray-300" [(ngModel)]="main_image">
        </div>

        <div class="flex flex-col w-full h-full">
            <label for="">Biografia</label>
            <p class="text-xs">Es necesario que separes los dieferentes parrafos con un enter</p>

            <textarea [(ngModel)]="biography" class="bg-gray-300">
            </textarea>
        </div>


        <div class="flex flex-col w-full h-full">
            <label for="">Carusel Imagenes</label>
            <p class="text-xs">Es necesario que separes los diferentes url de las imagenes con un enter</p>

            <textarea [(ngModel)]="carousel_imgs" class="bg-gray-300">
            </textarea>
        </div>

        <div class="flex flex-col w-full h-full">
            <label for="">Observaciones</label>
            <p class="text-xs">Es necesario que separes los dieferentes parrafos con un enter</p>

            <textarea [(ngModel)]="observations" class="bg-gray-300">
            </textarea>
        </div>


        <input class="border-2 border-black w-full h-full hover:bg-gray-300" (click)="add()" type="submit">

    </article>


</main>
