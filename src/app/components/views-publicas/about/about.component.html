<header class="pt-[124px] flex   justify-center w-full h-auto">

    <article class="flex flex-col w-full pt-1 pb-3 justify-between ">
        <div class="">
            <h1 class="text-5xl">Historia</h1>
            <p *ngFor="let pagrafo of empresa.biography, let idx = index" class="m-4">
                {{empresa.biography[idx]}}
            </p>
        </div>


        <div class="flex flex-row flex-wrap">
            <h1 class="text-5xl w-full mb-5">Localitzaci√≥</h1>
            <div class=" mr-5">
                <img [src]="empresa.imgAddress" alt="">
            </div>

            <div class="">
                <p>{{empresa.address}}</p>
                <p>{{empresa.telephone}}</p>
                <p>{{empresa.email}}</p>
            </div>
        </div>
    </article>

    <article class="text-center p-3">
        <img [src]="empresa.main_image" alt="" class="w-auto h-full">
    </article>


</header>
